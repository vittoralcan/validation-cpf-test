<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Cadastro por CPF (Arquivo √önico)</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            margin-bottom: 25px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            align-self: flex-start;
            font-weight: bold;
            color: #555;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .resultado {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            font-weight: bold;
        }

        .sucesso {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .erro {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .prosseguir-btn {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .prosseguir-btn:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Consulta de Situa√ß√£o Cadastral</h1>
        <p>Informe seu CPF para verificar seu status no sistema.</p>

        <form id="consultaForm">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required maxlength="14">
            <button type="submit" id="consultarBtn">Consultar</button>
        </form>

        <div id="resultado" class="resultado">
            </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('consultaForm');
            const cpfInput = document.getElementById('cpf');
            const resultadoDiv = document.getElementById('resultado');
            const consultarBtn = document.getElementById('consultarBtn');

            // Fun√ß√£o para formatar o CPF (000.000.000-00)
            cpfInput.addEventListener('input', (e) => {
                let value = e.target.value.replace(/\D/g, ''); // Remove tudo que n√£o √© d√≠gito
                
                if (value.length > 3) value = value.substring(0, 3) + '.' + value.substring(3);
                if (value.length > 7) value = value.substring(0, 7) + '.' + value.substring(7);
                if (value.length > 11) value = value.substring(0, 11) + '-' + value.substring(11, 14);

                e.target.value = value;
            });
            
            // URL e dados de autentica√ß√£o para a API
            const API_URL = 'https://sweb.diretasistemas.com.br/apiprosind/web/rest/consulta/api';
            const ENTIDADE = 'seicondf.brasilia';
            const CHAVE = '6925b269d929c';
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault(); // Impede o envio padr√£o do formul√°rio
                
                // Remove a formata√ß√£o e pega apenas os 11 d√≠gitos
                const cpf = cpfInput.value.replace(/\D/g, ''); 
                
                // Valida√ß√£o simples
                if (cpf.length !== 11) {
                    resultadoDiv.innerHTML = 'Por favor, digite um CPF v√°lido com 11 d√≠gitos.';
                    resultadoDiv.className = 'resultado erro';
                    return;
                }

                // Prepara o corpo da requisi√ß√£o JSON
                const requestBody = {
                    "cpf": cpf,
                    "entidade": ENTIDADE,
                    "chave": CHAVE
                };

                resultadoDiv.innerHTML = 'Carregando...';
                resultadoDiv.className = 'resultado';
                consultarBtn.disabled = true; // Desabilita o bot√£o durante a consulta

                try {
                    // Requisi√ß√£o POST para a API
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(requestBody)
                    });

                    // A resposta esperada para consulta por CPF √© um objeto JSON
                    const data = await response.json();
                    
                    if (response.ok && data && data.nrcpf) { 
                        // CPF encontrado (o objeto 'data' cont√©m o campo 'nrcpf')
                        
                        // Vari√°vel para armazenar o link de destino
                        const linkProsseguir = "SEU_LINK_AQUI"; // <-- **COLOQUE SEU LINK AQUI**
                        
                        resultadoDiv.innerHTML = `
                            <p>‚úÖ **CPF Encontrado!** Ol√°, ${data.nmsocio}.</p>
                            <a href="${linkProsseguir}" class="prosseguir-btn">Prosseguir</a>
                        `;
                        resultadoDiv.className = 'resultado sucesso';
                        
                    } else {
                        // CPF n√£o encontrado ou resposta inesperada
                        resultadoDiv.innerHTML = `
                            <p>‚ùå **CPF n√£o encontrado!** Verifique o n√∫mero digitado e tente novamente.</p>
                        `;
                        resultadoDiv.className = 'resultado erro';
                    }

                } catch (error) {
                    // Poss√≠vel erro de rede ou erro na requisi√ß√£o API.
                    console.error('Erro na consulta:', error);
                    resultadoDiv.innerHTML = `
                        <p>‚ö†Ô∏è Ocorreu um erro ao tentar consultar o CPF. Consulte o console para detalhes (poss√≠vel erro CORS).</p>
                    `;
                    resultadoDiv.className = 'resultado erro';
                } finally {
                    consultarBtn.disabled = false; // Reabilita o bot√£o
                }
            });
        });
    </script>
</body>
</html>
